<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel java jquery</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/2a6dddd505.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
                <div class="slide">
                    <img class="active" src="img/image1.jpg" alt="">
                    <img src="img/image2.jpg" alt="">
                    <img src="img/image3.jpg" alt="">
                    <img src="img/image4.jpg" alt="">
                    <div class="pulsanti">
                        <i class="fas fa-circle active" data-num='0'></i>
                        <i class="fas fa-circle" data-num='1'></i>
                        <i class="fas fa-circle" data-num='2'></i>
                        <i class="fas fa-circle" data-num='3'></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
